
<!DOCTYPE html>
<html>
  <head>
    <title>Зведення числа у ступінь</title>
  </head>
  <body>
    <script>
      function power(num, degree) {
        if (degree === 0) {
          return 1;
        } else if (degree < 0) {
          return 1 / power(num, -degree);
        } else if (degree % 2 === 0) {
          const temp = power(num, degree / 2);
          return temp * temp;
        } else {
          return num * power(num, degree - 1);
        }
      }

      // Приклад використання:
      const result1 = power(2, 5);
      console.log(result1); // Виведе 32 (2^5 = 32)

      const result2 = power(3, -3);
      console.log(result2); // Виведе 0.037037037037037035 (3^(-3) = 1/(3^3) = 1/27 ≈ 0.037)
    </script>
  </body>
</html>
